<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./Dash.css">
    
    <title>Document</title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="../Home/Home.html" class="logo-link"><img src="../imgs/logo_Billy.png" class="logo-img"></a>
                <a href="../Home/Home.html" class="logo-link"><span class="escrito">MangaQ<br>Comics</span></a>
            </div>
            <ul class="navbar-links">
                <li><a href="">Leitura</a></li>
                <li><a href="">Recomendações e bate papo</a></li>
            </ul>
            <div class="profile">
                <a href="" class="profile-link"><img src="../imgs/Profile_Calvin.png" class="profile-img"></a>
                <a href="" class="profile-link"><span class="escrito">Perfil</span></a>
            </div>
        </nav>
    </header>


    <div class="container">
        <div class="input-container">
          
            <input type="number" id="readingTime" placeholder="Insira o tempo de leitura">
            
            
            <input type="number" id="mangaCount" placeholder="Insira a quantidade">
            
            <button class="btn" id="updateCharts">Atualizar Gráficos</button>
        </div>
    
        <div class="graficos">
            <div class="grafico-linha">
                <h2>Tempo de Leitura por Dia</h2>
                <canvas id="readingTimeChart" width="400" height="200"></canvas>
            </div>
            <div class="grafico-barra">
                <h2>Quantidade de Mangás, HQs e Quadrinhos</h2>
                <canvas id="mangaCountChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="footer-top">
            <div class="footer-left">
                Navegue pelo site:
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="">Serviços</a></li>
                    <li><a href="">Sobre Nós</a></li>

                </ul>
            </div>
            <div class="footer-right">
                Entre em contato:
                <ul>
                    <li><img src="../imgs/instagram.png">@Ciriaco_fly</li>
                    <li><img src="../imgs/linkedin.png" alt="">RomuloCiriaco</li>
                    <li><img src="../imgs/whatsapp.png" alt=""> (11)99999-9999</li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="footer-bottom">
            <img src="../imgs/logo_Billy.png" alt="">
            <span class="footer-rights">MangaQ Comics © - 2024</span>
        </div>
    </footer>


</body>

</html>
<script>

document.getElementById('updateCharts').addEventListener('click', function() {
    const readingTime = document.getElementById('readingTime').value;
    const mangaCount = document.getElementById('mangaCount').value;

    // Atualizar os dados dos gráficos
    readingTimeChart.data.datasets[0].data.push(readingTime);
    mangaCountChart.data.datasets[0].data.push(mangaCount);

    // Atualizar os gráficos
    readingTimeChart.update();
    mangaCountChart.update();
});

    // Gráfico de Tempo de Leitura
    const ctx1 = document.getElementById('readingTimeChart').getContext('2d');
    const readingTimeChart = new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'], // Dias da semana
            datasets: [{
                label: 'Tempo de Leitura (minutos)',
                data: [30, 45, 20, 60, 90, 120, 15], // Exemplo de dados
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderWidth: 2,
                fill: true,
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Gráfico de Quantidade de Mangás, HQs e Quadrinhos
    const ctx2 = document.getElementById('mangaCountChart').getContext('2d');
    const mangaCountChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Mangás', 'HQs', 'Quadrinhos'], // Categorias
            datasets: [{
                label: 'Quantidade',
                data: [12, 19, 7], // Exemplo de dados
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
